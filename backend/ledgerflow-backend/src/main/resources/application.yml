spring:
  application:
    name: ledgerflow-backend
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/ledgerflow
    username: ledgerflow
    password: ledgerflow_dev
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Creates/updates tables automatically
    show-sql: true  # Show SQL queries in logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
  
  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Server Configuration
server:
  port: 8080

# Application Configuration
app:
  jwt:
    secret: ${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits}
    expiration: 86400000  # 24 hours in milliseconds
  
  ai-orchestration:
    url: ${AI_ORCHESTRATION_URL:http://localhost:8001}

# Actuator (Health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    root: INFO
    com.ledgerflow: DEBUG

